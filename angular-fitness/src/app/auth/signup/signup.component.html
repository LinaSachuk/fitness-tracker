<section class="signup_form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel" />
            <mat-error *ngIf="emailInput.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters.">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel" />
            <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">Password is required.</mat-error>
        </mat-form-field>
        <!-- datepicker -->
        <mat-form-field appearance="fill">
            <mat-label>Your birthday</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthday" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- checkbox -->
        <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms and Conditions.</mat-checkbox>
        <button type="submit" color="primary">Submit</button>
    </form>
</section>
